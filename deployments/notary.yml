apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: notary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notary
  template:
    metadata:
      labels:
        app: notary
    spec:
      containers:
      - name: node
        image: corda:4.10
        env:
        - name: "CONFIG_FILE"
          value: "/config/notary.conf"
        - name: "ROLE"
          value: "NOTARY"
        ports:
        - containerPort: 10002
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: certificates
          mountPath: /app/certificates
#        - name: cordapps
#          mountPath: /app/cordapps
