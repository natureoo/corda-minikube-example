#        - containerPort: 10004
#        volumeMounts:
#        - name: config
#          mountPath: /config
#          readOnly: true
#        - name: certificates
#          mountPath: /app/certificates
      volumes:
      - name: certificates
        emptyDir: {}
      - name: config
        configMap:
          name: corda
