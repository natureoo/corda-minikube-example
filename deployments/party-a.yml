apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: party-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-a
  template:
    metadata:
      labels:
        app: party-a
    spec:
      containers:
      - name: node
        image: europe-west2-docker.pkg.dev/canvas-hook-339503/corda/corda:4.10
        env:
        - name: "CONFIG_FILE"
          value: "/config/party-a.conf"
        - name: "ROLE"
          value: "PARTY"
        ports:
        - containerPort: 10002
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
#        - name: certificates
#          mountPath: /app/certificates
        - name: mypvc
          mountPath: /app
      volumes:
#      - name: certificates
#        emptyDir: {}
      - name: config
        configMap:
          name: corda
      - name: mypvc
        persistentVolumeClaim:
          claimName: partyapvc
