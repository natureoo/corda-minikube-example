kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-pv-volume-a
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/postgres/party-a/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim-a
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres_a
spec:
  selector:
    matchLabels:
      app: postgres_a
  template:
    metadata:
      labels:
        app: postgres_a
    spec:
#      volumes:
#        - name: postgres-storage
#          persistentVolumeClaim:
#            claimName: postgres-pv-claim
      containers:
        - image: postgres
          name: postgres_a
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_user_a
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_password_a
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_db_a
#            - name: PGDATA
#              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              name: postgres_a
          volumeMounts:
            - name: postgres-persistent-storage-a
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-persistent-storage-a
          persistentVolumeClaim:
            claimName: postgres-pv-claim-a
---
apiVersion: v1
kind: Service
metadata:
  name: postgres_a
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: postgres_a
